{% extends "default.html" %}

{% block content %}
<h1>Новая Беседа</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(class="form-control") }}<br>
    </p>
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    <p>{{ form.submit(type="submit", class="black_button") }}</p>
</form>
{% endblock %}
